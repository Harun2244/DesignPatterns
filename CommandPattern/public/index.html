<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Choose door action: </h1>
    <form action="" id="action">
        <select name="" id="actionSelect">
            <option value="assembleDoor">Assemble Door</option>
            <option value="installDoor">Install Door</option>
            <option value="transportDoor">Transport Door</option>
        </select>
        <input type="submit" name="" id="">
    </form>
    <h3 id="actionText"></h3>

    <h1>Choose door opposite action: </h1>
    <form action="" id="oppositeAction">
        <select name="" id="oppositeActionSelect">
            <option value="disAssembleDoor">Disasemble Door</option>
            <option value="removeDoor">Remove Door</option>
            <option value="returnDoor">Return Door</option>
        </select>
        <input type="submit" name="" id="">
    </form>
    <h3 id="oppositeActionText"></h3>
    <script type="module" src="script.js"></script>
</body>
</html>
