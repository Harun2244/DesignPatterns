<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrappaer">
      <div class="submit">
        <h2>Fill Doors and Windows set!</h2>
        <form action="">
          <select name="" id="">
            <option value="door">Door</option>
            <option value="window">Window</option>
          </select>
          <input type="submit" name="" id="" />
        </form>
      </div>
      <div class="counter">
        <h3>Window Counter (2$ each): <span id="windowCounter">0</span></h3>
        <h3>Door Counter (4$ each): <span id="doorCounter">0</span></h3>
      </div>
    </div>
    <h2>Show Price of set: <span id="totalPrice"></span></h2>
    <button>Show Price!</button>
    <script type="module" src="script.js"></script>
  </body>
</html>
