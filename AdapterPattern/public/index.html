<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="field">
        <h1>Set values for American Window</h1>
        <label for="wLength">Length(inches)</label>
        <input id="wLength" type="number">
        <label for="wWidth">Width(inches)</label>
        <input type="number" name="Width" id="wWidth">  
        <button id="createButton">Set</button>
    </div>

    <hr>

   <div class="wrapper">

    <div class="americanWindow">
        <h1>American Window</h1>
        <h4 id="aWidth">Width:</h4>
        <h4 id="aLength">Length:</h4>
    </div>

    <hr>

    <button id="convert">Convert</button>

 <hr>

    <div class="europeanWindow">
        <h1>European Window</h1>
        <h4 id="info"></h4>
    </div>



   </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
